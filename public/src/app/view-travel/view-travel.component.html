<main>
    <div class="row">
        <div class="col-4">
            <p>Country: {{travel.country}}</p>
            <p>Population: {{travel.population}}</p>
        </div>
        <div class="col-8">
            <a routerLink="/edit/{{travel._id}}" class="btn  btn-outline-info m-2">Edit Travel History</a> |
            <a routerLink="/add/{{travel._id}}" class="btn  btn-outline-primary m-2">Add Tourist Attraction</a> | 
            <a routerLink="/travels" class="btn  btn-outline-secondary m-2">Back To List</a> |
            <button class="btn btn-outline-danger m-2">Delete Travel History</button> 
        </div>
    </div>
  <hr>
  <H1>Tourist Attraction</H1>
    <section *ngFor="let tourist_attraction of travel.tourist_attractions">
        <h3>{{tourist_attraction.name}} - {{tourist_attraction.city}}</h3>
        <article>
            <p>{{tourist_attraction.description}}</p>
            <a routerLink="/edit/{{travel._id}}/tourists/{{tourist_attraction._id}}" class="btn  btn-outline-info mb-4">Edit Tourist Attraction</a> |
            <button (click)="onDelete(travel._id, tourist_attraction._id)" class="btn btn-outline-danger mb-4">Delete Tourist Attraction</button>
        </article>
    </section>

</main>
